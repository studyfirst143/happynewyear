<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #020111, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      z-index: 2;
      pointer-events: none;
    }

    .ny-video {
      width: clamp(200px, 40vw, 450px);
      max-width: 90vw;
      border-radius: 18px;
      box-shadow: 0 0 45px rgba(255,255,255,0.35);
      display: none; /* Hide initially */
    }

    .center-text {
      font-weight: 700;
      white-space: nowrap;
      font-size: clamp(2px, 5vw, 3rem);
      background: linear-gradient(
        45deg,
        #ff00cc,
        #00ffff,
        #ffff00,
        #ff4500
      );
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s infinite alternate;
      text-shadow: 0 0 30px rgba(255,255,255,0.35);
      text-align: center;
      display: none; /* Hide initially */
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: clamp(0.7rem, 2.5vw, 1rem);
      opacity: 0.8;
      letter-spacing: 1px;
      z-index: 2;
      pointer-events: none;
    }

    .start-btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff00cc, #00ffff, #ffff00, #ff4500);
      color: white;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      z-index: 2;
      transition: transform 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- Start Button -->
<button class="start-btn" id="startBtn">Click Me</button>

<!-- VIDEO + TEXT -->
<div class="center-wrapper">
  <video
    id="nyVideo"
    class="ny-video"
    src="manny.mp4"
    loop
    playsinline
    preload="auto"
  ></video>

  <div class="center-text">
    HAPPY NEW YEAR EVERYONE ðŸŽ‰
  </div>
</div>

<footer>
  Developed by Jude Villarante
</footer>

<script>
const video = document.getElementById("nyVideo");
const text = document.querySelector(".center-text");
const startBtn = document.getElementById("startBtn");

// Start button click event
startBtn.addEventListener("click", () => {
  startBtn.style.display = "none"; // hide button
  video.style.display = "block";    // show video
  text.style.display = "block";     // show text

  video.play()
    .then(() => console.log("Video is playing with sound"))
    .catch(err => console.log("Error playing video:", err));
});

/* CANVAS SETUP */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* FIREWORKS LOGIC */
const fireworks = [];
const particles = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

class Firework {
  constructor() {
    this.x = random(100, canvas.width - 100);
    this.y = canvas.height;
    this.targetY = random(100, canvas.height / 2);
    this.speed = random(4, 7);
    this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
  }

  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY) {
      this.explode();
      return false;
    }
    return true;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  explode() {
    for (let i = 0; i < 90; i++) {
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.radius = random(1, 3);
    this.color = color;
    this.speedX = random(-5, 5);
    this.speedY = random(-5, 5);
    this.life = 100;
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.speedY += 0.05;
    this.life--;
    return this.life > 0;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.05) {
    fireworks.push(new Firework());
  }

  for (let i = fireworks.length - 1; i >= 0; i--) {
    if (!fireworks[i].update()) fireworks.splice(i, 1);
    else fireworks[i].draw();
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    if (!particles[i].update()) particles.splice(i, 1);
    else particles[i].draw();
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
